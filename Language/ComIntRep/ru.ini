Info_01 = Прежде чем начать; рекомендуется создать точку восстановления системы, для возможной отмены изменений, сделанных программой. Кроме того, запустите встроенные средства устранения сетевых неполадок Windows перед применением программы.\rn\rnВыберите параметры восстановления и нажмите «Старт!». Не выбирайте что-либо, если у вашего ПК нет описанной проблемы. Пропускайте любой параметр, который вы не понимаете.
Info_02 = Эта опция перезаписывает важные разделы реестра, которые используются стеком Internet Protocol (TCP/IP). Это приводит к тому же результату, что и удаление и переустановка протокола.
Info_03 = Это можно использовать для исправления проблем Winsock при неадекватной работе сетевых компонентов и обрывах сетевого подключения. Этот параметр следует использовать с осторожностью, потому что все предустановленные LSP необходимо будет переустановить.
Info_04 = Сброс и обновление всех подключений (TCP/IP) к Интернету.
Info_05 = Сброс DNS-кэша, обновление всех временных диапазонов DHCP и перерегистрация имен DNS.
Info_06 = Кэш  ARP (протокол определения адреса) - это способ, используемый для хранения «сопоставлений» IP-адресов с соответствующими MAC-адресами. Из-за множества возможных причин кэш ARP может быть поврежден.\rn\rnК симптомам относятся: многочисленные сайты не загружаются, обрывы в сети или интернет-подключении. Команда Ping также не может работать с двумя или более удаленными хостами.
Info_07 = Перерегистрация всех соответствующиех dll и ocx-файлов, необходимых для бесперебойной работы Microsoft Internet Explorer %s.
Info_08 = Этот параметр очистит историю обновлений Windows. Он сделает это, очищая каталоги [%s] и [%s].
Info_09 = Этот параметр попытается исправить обновление Windows / автоматическое обновление. Попробуйте это, если вы не можете загрузить или установить обновления.
Info_10 = Если у вас возникли проблемы с подключением к сайтам с SSL / шифрованием (например, банковским и онлайн-магазинов), этот вариант может помочь.
Info_11 = Многие вредоносы создают прокси-серверы, а затем используют Windows для маршрутизации всего веб-трафика через вирусный прокси. Например, попытка доступа к Rizonesoft.com будет перенаправляться на сайт с вредоносным ПО.\rn\rnЭтот параметр попытается сбросить все конфигурации прокси, включая постоянную конфигурацию прокси-сервера WinHTTP.
Info_12 = Сбросит конфигурацию брандмауэра Windows до состояния по умолчанию.
Info_13 = Сбросит hosts-файл Windows в состояние по умолчанию.
Info_14 = Иногда необходимо, чтобы клиенты или серверы вашей сети перерегистрировали свои имена NetBIOS на сервере Windows Internet Name Service (WINS).\rn\rnВот некоторые ситуации, когда это необходимо: регистрация в WINS была утеряна или удалена и нуждается в обновлении клиентом. Регистрация осуществлена на некоторых WINS-серверах, но не всех. Для устранения подобных проблем  полезно использовать перерегистрацию на сервере WINS.
Label_Sub_Heading_Notice = Полная функциональность Complete Internet Repair теперь входит в программу Complete Windows Repair. Нажмите здесь для загрузки и развертывания!
Label_All_Complete = Все выбранные задачи завершены.

